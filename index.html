    <script type="text/javascript">
      $(document).ready(function() {
        //Change to about
        $("#aboutClick").click(function() {
          $("#about").removeClass("animate__animated animate__zoomIn animate__slower");
          $("#about").removeClass("animate__animated animate__zoomOut animate__slower");
          $("#homeClick").removeClass("active");
          $("#aboutClick").addClass("active");
          $("#home").addClass("animate__animated animate__zoomOut animate__slower").delay(1000);
          $("#home").addClass("hide");
          $("#about").removeClass("hide");
          $("#about").addClass("animate__animated animate__zoomIn animate__slower");
        });
        $("#homeClick").click(function() {
          $("#home").removeClass("animate__animated animate__zoomIn animate__slower");
          $("#home").removeClass("animate__animated animate__zoomOut animate__slower");
          $("#homeClick").addClass("active");
          $("#aboutClick").removeClass("active");
          $("#about").addClass("animate__animated animate__zoomOut animate__slower").delay(1000);
          $("#about").addClass("hide");
          $("#home").removeClass("hide");
          $("#home").addClass("animate__animated animate__zoomIn animate__slower");
        });
      });
    </script>
